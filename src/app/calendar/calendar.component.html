<p>calendar works!</p>
<div class="row">

<div class="col-2">
<app-calednar-date-picker (dayChange)="viewDate = $event"></app-calednar-date-picker>
</div>
<div class="col-8"></div>
<div class="col-2">
    <button type="button" class="btn btn-primary" (click)="openAdd()"> Add a new event</button>
</div>

</div>
<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen"
    (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
    (eventTimesChanged)="eventTimesChanged($event)">
