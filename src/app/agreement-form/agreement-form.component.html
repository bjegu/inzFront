<div class="row">
    <b>Add a new agreement</b>
</div>

    <form [formGroup]="agreementForm" (ngSubmit)="onSubmit()">
        <div>
        <label>
            Agreement Number
            <input type = "text" formControlName="agreementNo">
        </label>

        <label>
            Agreement Type
            <input type = "text" formControlName="agreement_type"
            [ngbTypeahead]="searchType"
            [inputFormatter]="typeFormatter"
            [resultFormatter]="typeFormatter"
            [editable]='false'>
        </label>

        <label>
            Start date
            <input type = "text" formControlName="start">
        </label>

        <label>
            Finish date
            <input type = "text" formControlName="end">
        </label>

        <label>
            Additional info
            <input type = "text" formControlName="additional">
        </label>

        <label>
            Client
            <input type = "text" formControlName="client"
            [ngbTypeahead]="searchClient"
            [inputFormatter]="clientFormatter"
            [resultFormatter]="clientFormatter"
            [editable]='false'>
        </label>
    </div>  

        <button type="submit" > SUBMIT </button>

    </form>
